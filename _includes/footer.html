  <footer class="bg-primary-900 text-secondary-400 text-sm">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 md:flex md:justify-between">
      <div class="py-6">
        <p class="space-x-3">
          {% for link in site.footer_links %}
            <a href="{{ link.url | prepend: site.baseurl }}" class="text-primary-400" target="_blank">{{ link.title }}</a>
          {% endfor %}
        </p>
      </div>
      <div class="py-6">
        {{ site.footer_license }}
      </div>
    </div>
  </footer>

  <script type="text/javascript">
    function navToggle() {
      var btn = document.getElementById('menuBtn');
      var nav = document.getElementById('menu');

      btn.classList.toggle('open');
      nav.classList.toggle('block');
      nav.classList.toggle('hidden');
    }
    function ddToggle() {
      var icon = document.getElementById('ddIcon');
      var dropdown = document.getElementById('dropdown');

      dropdown.classList.toggle('block');
      dropdown.classList.toggle('hidden');

      icon.classList.toggle('ri-arrow-down-s-line');
      icon.classList.toggle('ri-close-line');
    }
  </script>

</body>
</html>
